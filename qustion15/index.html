<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Blog Toggle Viewer</title>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    const blogs = [
      { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
      { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
      { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
    ];

    function BlogViewer() {
      const [selectedBlog, setSelectedBlog] = React.useState(null);

      return (
        <div style={{ padding: '20px', fontFamily: 'Arial' }}>
          <h2>Blog Titles</h2>
          <ul style={{ listStyle: 'none', padding: 0 }}>
            {blogs.map((blog, index) => (
              <li key={index} style={{ marginBottom: '10px' }}>
                <button 
                  onClick={() => setSelectedBlog(blog)} 
                  style={{ 
                    backgroundColor: '#f0f0f0', 
                    border: '1px solid #ccc', 
                    padding: '10px 15px', 
                    cursor: 'pointer',
                    width: '100%',
                    textAlign: 'left',
                    fontSize: '16px',
                    borderRadius: '5px'
                  }}
                >
                  {blog.title}
                </button>
              </li>
            ))}
          </ul>

          <div style={{ marginTop: '30px' }}>
            {selectedBlog ? (
              <div>
                <h3>{selectedBlog.title}</h3>
                <p>{selectedBlog.content}</p>
              </div>
            ) : (
              <p style={{ fontStyle: 'italic', color: '#555' }}>Select a blog to read</p>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<BlogViewer />);
  </script>
</body>
</html>
